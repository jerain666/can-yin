<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺投资计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>店铺投资计算器</h1>
            <p>轻松计算您的开店成本、盈利能力和回本周期</p>
        </header>

        <div class="calculator">
            <!-- 建店成本部分 -->
            <section class="calc-section">
                <h2>建店成本</h2>
                <div class="input-group">
                    <label for="transferFee">转让费:</label>
                    <input type="number" id="transferFee" placeholder="输入转让费金额">
                </div>
                <div class="input-group">
                    <label for="rentDeposit">房租押金:</label>
                    <input type="number" id="rentDeposit" placeholder="输入房租押金金额">
                </div>
                <div class="input-group">
                    <label for="techFee">技术学习费:</label>
                    <input type="number" id="techFee" placeholder="输入技术学习费金额">
                </div>
                <div class="input-group">
                    <label for="decoration">装修费用:</label>
                    <input type="number" id="decoration" placeholder="输入装修费用">
                </div>
                <div class="input-group">
                    <label for="advertisement">广告费用:</label>
                    <input type="number" id="advertisement" placeholder="输入广告费用">
                </div>
                <div class="input-group">
                    <label for="equipment">设备费用:</label>
                    <input type="number" id="equipment" placeholder="输入设备费用">
                </div>
                <div class="input-group">
                    <label for="material">首批物料:</label>
                    <input type="number" id="material" placeholder="输入首批物料费用">
                </div>
                <div class="input-group">
                    <label for="threeMonthsRent">3个月店租:</label>
                    <input type="number" id="threeMonthsRent" placeholder="输入3个月店租总额">
                </div>
                <div class="input-group">
                    <label for="labor">人工工资:</label>
                    <input type="number" id="labor" placeholder="输入人工工资总额">
                </div>
                <div class="input-group">
                    <label for="marketing">营销费用:</label>
                    <input type="number" id="marketing" placeholder="输入营销费用">
                </div>
                <div class="input-group">
                    <label for="reserve">预备资金:</label>
                    <input type="number" id="reserve" placeholder="输入预备资金">
                </div>
                <div class="result-group">
                    <h3>总计资金: <span id="totalCost">0</span> 元</h3>
                </div>
            </section>

            <!-- 毛利率计算部分 -->
            <section class="calc-section">
                <h2>毛利率计算</h2>
                <div class="input-group">
                    <label for="snackPrice">小吃单价 (元):</label>
                    <input type="number" id="snackPrice" placeholder="输入小吃单价">
                </div>
                <div class="input-group">
                    <label for="materialCost">食材成本 (元):</label>
                    <input type="number" id="materialCost" placeholder="输入食材成本">
                </div>
                <div class="input-group">
                    <label for="packagingCost">包装成本 (元):</label>
                    <input type="number" id="packagingCost" placeholder="输入包装成本">
                </div>
                <div class="result-group">
                    <h3>毛利率: <span id="profitMargin">0</span>%</h3>
                </div>
            </section>

            <!-- 盈亏平衡点计算部分 -->
            <section class="calc-section">
                <h2>盈亏平衡点计算</h2>
                <div class="input-group">
                    <label for="dailyRent">每日房租 (元):</label>
                    <input type="number" id="dailyRent" placeholder="输入每日房租">
                </div>
                <div class="input-group">
                    <label for="dailyLabor">每日人工工资 (元):</label>
                    <input type="number" id="dailyLabor" placeholder="输入每日人工工资">
                </div>
                <div class="input-group">
                    <label for="dailyEnergy">每日能源成本 (元):</label>
                    <input type="number" id="dailyEnergy" placeholder="输入每日能源成本">
                </div>
                <div class="input-group">
                    <label for="dailyOther">每日其他成本 (元):</label>
                    <input type="number" id="dailyOther" placeholder="输入每日其他成本">
                </div>
                <div class="result-group">
                    <h3>盈亏平衡点: <span id="breakEvenPoint">0</span> 元/天</h3>
                </div>
            </section>

            <!-- 回本周期计算部分 -->
            <section class="calc-section">
                <h2>回本周期计算</h2>
                <div class="input-group">
                    <label for="fixedTechFee">技术学习费 (开业前):</label>
                    <input type="number" id="fixedTechFee" placeholder="输入技术学习费">
                </div>
                <div class="input-group">
                    <label for="fixedDecoration">装修费用 (开业前):</label>
                    <input type="number" id="fixedDecoration" placeholder="输入装修费用">
                </div>
                <div class="input-group">
                    <label for="fixedAd">广告费用 (开业前):</label>
                    <input type="number" id="fixedAd" placeholder="输入广告费用">
                </div>
                <div class="input-group">
                    <label for="fixedEquipment">设备费用 (开业前):</label>
                    <input type="number" id="fixedEquipment" placeholder="输入设备费用">
                </div>
                <div class="input-group">
                    <label for="monthlyProfit">单月利润 (元):</label>
                    <input type="number" id="monthlyProfit" placeholder="输入单月利润">
                </div>
                <div class="result-group">
                    <h3>回本周期: <span id="paybackPeriod">0</span> 个月</h3>
                </div>
            </section>

            <button id="calculateBtn" class="calculate-btn">计算所有结果</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
