<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店铺投资计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #3498db;
            --primary-light: #5dade2;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent1: #16a085;
            --accent2: #e67e22;
            --accent3: #9b59b6;
            --light: #f8f9fa;
            --light-gray: #ecf0f1;
            --gray: #bdc3c7;
            --dark: #34495e;
            --text: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--dark) 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 28px;
            position: relative;
            z-index: 1;
        }

        header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .calculator-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 30px;
        }

        @media (max-width: 1200px) {
            .calculator-layout {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .calculator-layout {
                grid-template-columns: 1fr;
            }
        }

        .calc-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .calc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 18px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header i {
            font-size: 20px;
        }

        .card-header h2 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        .cost-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        }

        .profit-header {
            background: linear-gradient(135deg, var(--accent1) 0%, #1abc9c 100%);
        }

        .break-even-header {
            background: linear-gradient(135deg, var(--accent2) 0%, #d35400 100%);
        }

        .payback-header {
            background: linear-gradient(135deg, var(--accent3) 0%, #8e44ad 100%);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-group label i {
            color: var(--primary);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .result-box {
            background: var(--light);
            padding: 15px;
            border-radius: var(--radius);
            margin-top: auto;
            text-align: center;
            border-left: 4px solid var(--primary);
        }

        .result-box h4 {
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .result-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
        }

        .summary-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px 30px;
            margin: 0 30px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .summary-section h3 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        @media (max-width: 992px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }

        .summary-item {
            text-align: center;
            padding: 20px 15px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .summary-item:hover {
            transform: translateY(-3px);
        }

        .summary-item h4 {
            color: var(--dark);
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .summary-item .value {
            font-size: 24px;
            font-weight: 700;
        }

        .summary-total .value {
            color: var(--primary);
        }

        .summary-margin .value {
            color: var(--accent1);
        }

        .summary-break-even .value {
            color: var(--accent2);
        }

        .summary-payback .value {
            color: var(--accent3);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 0 30px 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--dark);
            border: 1px solid var(--gray);
        }

        .btn-secondary:hover {
            background: var(--light);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--dark);
            font-size: 14px;
            border-top: 1px solid var(--light-gray);
            background: var(--light);
        }

        .card-hint {
            font-size: 12px;
            color: var(--gray);
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 店铺投资计算器</h1>
            <p>一站式计算您的开店成本、盈利能力、盈亏平衡点和回本周期</p>
        </header>

        <div class="calculator-layout">
            <!-- 建店成本部分 -->
            <div class="calc-card">
                <div class="card-header cost-header">
                    <i class="fas fa-money-bill-wave"></i>
                    <h2>建店成本</h2>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <label><i class="fas fa-exchange-alt"></i> 转让费 (元)</label>
                        <input type="number" id="transferFee" placeholder="输入转让费">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-home"></i> 房租押金 (元)</label>
                        <input type="number" id="rentDeposit" placeholder="输入房租押金">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-graduation-cap"></i> 技术学习费 (元)</label>
                        <input type="number" id="techFee" placeholder="输入技术学习费">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-paint-roller"></i> 装修费用 (元)</label>
                        <input type="number" id="decoration" placeholder="输入装修费用">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-bullhorn"></i> 广告费用 (元)</label>
                        <input type="number" id="advertisement" placeholder="输入广告费用">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-tools"></i> 设备费用 (元)</label>
                        <input type="number" id="equipment" placeholder="输入设备费用">
                    </div>
                    
                    <div class="result-box">
                        <h4>总计资金</h4>
                        <div class="result-value" id="totalCost">0 元</div>
                    </div>
                </div>
            </div>

            <!-- 毛利率计算部分 -->
            <div class="calc-card">
                <div class="card-header profit-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>毛利率</h2>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <label><i class="fas fa-tag"></i> 小吃单价 (元)</label>
                        <input type="number" id="snackPrice" placeholder="输入小吃单价">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-carrot"></i> 食材成本 (元)</label>
                        <input type="number" id="materialCost" placeholder="输入食材成本">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-box-open"></i> 包装成本 (元)</label>
                        <input type="number" id="packagingCost" placeholder="输入包装成本">
                    </div>
                    <p class="card-hint">毛利率 = (售价 - 食材成本 - 包装成本) / 售价 × 100%</p>
                    
                    <div class="result-box">
                        <h4>毛利率</h4>
                        <div class="result-value" id="profitMargin">0%</div>
                    </div>
                </div>
            </div>

            <!-- 盈亏平衡点计算部分 -->
            <div class="calc-card">
                <div class="card-header break-even-header">
                    <i class="fas fa-balance-scale"></i>
                    <h2>盈亏平衡</h2>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <label><i class="fas fa-home"></i> 每日房租 (元)</label>
                        <input type="number" id="dailyRent" placeholder="输入每日房租">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-user-clock"></i> 每日人工工资 (元)</label>
                        <input type="number" id="dailyLabor" placeholder="输入每日人工工资">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-bolt"></i> 每日能源成本 (元)</label>
                        <input type="number" id="dailyEnergy" placeholder="输入每日能源成本">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-ellipsis-h"></i> 每日其他成本 (元)</label>
                        <input type="number" id="dailyOther" placeholder="输入每日其他成本">
                    </div>
                    
                    <div class="result-box">
                        <h4>盈亏平衡点</h4>
                        <div class="result-value" id="breakEvenPoint">0 元/天</div>
                    </div>
                </div>
            </div>

            <!-- 回本周期计算部分 -->
            <div class="calc-card">
                <div class="card-header payback-header">
                    <i class="fas fa-history"></i>
                    <h2>回本周期</h2>
                </div>
                <div class="card-content">
                    <div class="input-group">
                        <label><i class="fas fa-graduation-cap"></i> 技术学习费 (元)</label>
                        <input type="number" id="fixedTechFee" placeholder="输入技术学习费">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-paint-roller"></i> 装修费用 (元)</label>
                        <input type="number" id="fixedDecoration" placeholder="输入装修费用">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-bullhorn"></i> 广告费用 (元)</label>
                        <input type="number" id="fixedAd" placeholder="输入广告费用">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-tools"></i> 设备费用 (元)</label>
                        <input type="number" id="fixedEquipment" placeholder="输入设备费用">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-money-bill-wave"></i> 单月利润 (元)</label>
                        <input type="number" id="monthlyProfit" placeholder="输入单月利润">
                    </div>
                    
                    <div class="result-box">
                        <h4>回本周期</h4>
                        <div class="result-value" id="paybackPeriod">0 个月</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="summary-section">
            <h3><i class="fas fa-chart-pie"></i> 投资概览</h3>
            <div class="summary-grid">
                <div class="summary-item summary-total">
                    <h4>总投资额</h4>
                    <div class="value" id="summaryTotal">0 元</div>
                </div>
                <div class="summary-item summary-margin">
                    <h4>毛利率</h4>
                    <div class="value" id="summaryMargin">0%</div>
                </div>
                <div class="summary-item summary-break-even">
                    <h4>每日盈亏平衡点</h4>
                    <div class="value" id="summaryBreakEven">0 元</div>
                </div>
                <div class="summary-item summary-payback">
                    <h4>回本周期</h4>
                    <div class="value" id="summaryPayback">0 个月</div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="calculateBtn">
                <i class="fas fa-calculator"></i> 计算所有结果
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i> 重置数据
            </button>
        </div>

        <footer>
            <p>© 2023 店铺投资计算器 | 设计精美，计算精准，助力您的创业之路</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 计算按钮
            const calculateBtn = document.getElementById('calculateBtn');
            calculateBtn.addEventListener('click', function() {
                calculateAll();
                updateSummary();
            });
            
            // 重置按钮
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.addEventListener('click', function() {
                const allInputs = document.querySelectorAll('input');
                allInputs.forEach(input => input.value = '');
                
                const allResults = document.querySelectorAll('.result-value');
                allResults.forEach(result => result.textContent = '0' + (result.id === 'profitMargin' ? '%' : 
                    result.id === 'breakEvenPoint' ? ' 元/天' : 
                    result.id === 'paybackPeriod' ? ' 个月' : ' 元'));
                
                updateSummary();
            });
            
            // 为所有输入框添加实时计算功能
            const allInputs = document.querySelectorAll('input');
            allInputs.forEach(input => {
                input.addEventListener('input', function() {
                    calculateAll();
                    updateSummary();
                });
            });
            
            function calculateAll() {
                calculateTotalCost();
                calculateProfitMargin();
                calculateBreakEvenPoint();
                calculatePaybackPeriod();
            }
            
            function calculateTotalCost() {
                const transferFee = parseFloat(document.getElementById('transferFee').value) || 0;
                const rentDeposit = parseFloat(document.getElementById('rentDeposit').value) || 0;
                const techFee = parseFloat(document.getElementById('techFee').value) || 0;
                const decoration = parseFloat(document.getElementById('decoration').value) || 0;
                const advertisement = parseFloat(document.getElementById('advertisement').value) || 0;
                const equipment = parseFloat(document.getElementById('equipment').value) || 0;
                
                const totalCost = transferFee + rentDeposit + techFee + decoration + 
                                 advertisement + equipment;
                
                document.getElementById('totalCost').textContent = totalCost.toFixed(2) + ' 元';
                return totalCost;
            }
            
            function calculateProfitMargin() {
                const snackPrice = parseFloat(document.getElementById('snackPrice').value) || 0;
                const materialCost = parseFloat(document.getElementById('materialCost').value) || 0;
                const packagingCost = parseFloat(document.getElementById('packagingCost').value) || 0;
                
                let profitMargin = 0;
                if (snackPrice > 0) {
                    profitMargin = ((snackPrice - materialCost - packagingCost) / snackPrice) * 100;
                }
                
                document.getElementById('profitMargin').textContent = profitMargin.toFixed(2) + '%';
                return profitMargin;
            }
            
            function calculateBreakEvenPoint() {
                const dailyRent = parseFloat(document.getElementById('dailyRent').value) || 0;
                const dailyLabor = parseFloat(document.getElementById('dailyLabor').value) || 0;
                const dailyEnergy = parseFloat(document.getElementById('dailyEnergy').value) || 0;
                const dailyOther = parseFloat(document.getElementById('dailyOther').value) || 0;
                
                const profitMargin = calculateProfitMargin() / 100;
                
                let breakEvenPoint = 0;
                if (profitMargin > 0) {
                    const dailyCost = dailyRent + dailyLabor + dailyEnergy + dailyOther;
                    breakEvenPoint = dailyCost / profitMargin;
                }
                
                document.getElementById('breakEvenPoint').textContent = breakEvenPoint.toFixed(2) + ' 元/天';
                return breakEvenPoint;
            }
            
            function calculatePaybackPeriod() {
                const fixedTechFee = parseFloat(document.getElementById('fixedTechFee').value) || 0;
                const fixedDecoration = parseFloat(document.getElementById('fixedDecoration').value) || 0;
                const fixedAd = parseFloat(document.getElementById('fixedAd').value) || 0;
                const fixedEquipment = parseFloat(document.getElementById('fixedEquipment').value) || 0;
                const monthlyProfit = parseFloat(document.getElementById('monthlyProfit').value) || 0;
                
                const totalFixedCost = fixedTechFee + fixedDecoration + fixedAd + fixedEquipment;
                
                let paybackPeriod = 0;
                if (monthlyProfit > 0) {
                    paybackPeriod = totalFixedCost / monthlyProfit;
                }
                
                document.getElementById('paybackPeriod').textContent = paybackPeriod.toFixed(1) + ' 个月';
                return paybackPeriod;
            }
            
            function updateSummary() {
                document.getElementById('summaryTotal').textContent = calculateTotalCost().toFixed(2) + ' 元';
                document.getElementById('summaryMargin').textContent = calculateProfitMargin().toFixed(2) + '%';
                document.getElementById('summaryBreakEven').textContent = calculateBreakEvenPoint().toFixed(2) + ' 元/天';
                document.getElementById('summaryPayback').textContent = calculatePaybackPeriod().toFixed(1) + ' 个月';
            }
        });
    </script>
</body>
</html>
